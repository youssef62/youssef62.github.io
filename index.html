<html>

<head>
<script src="main.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1> Numeral systems converter </h1>
<input id = "input_num" >
<select id = "base_input">
    <option value="2">BIN</option>
    <option value="16">HEX</option>
    <option value="8">OCT</option>
    <option value="10">DEC</option>
    <option value = "BCD">BCD</option>
    <option value = "GREY">GRAY</option>
    <option value = "CHAR"> CHAR</option>
  </select>

<button id = "submit_button" onclick="run()"> Convert</button> 
<div id = "content_div">
<table id = "dataTable"> 
  <tr>
  <th> BIN </th>
  <th> OCT </th>
  <th> DEC </th>
  <th> HEX </th>   
  <th> ASCII </th> 
  <th>CHAR</th>
  <th>BCD</th>
  <th>GREY</th>
</tr>

</table>
</div>
</body>


</html>
